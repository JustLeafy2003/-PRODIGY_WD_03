<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mode - Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header">
        <a href="index.html" class="backlink">&larr; Back</a>
        <b>AI Mode</b>
        <div class="spacer"></div>
    </div>
    <div class="game-board">
        <button class="cell" data-index="0" tabindex="0"></button>
        <button class="cell" data-index="1" tabindex="1"></button>
        <button class="cell" data-index="2" tabindex="2"></button>
        <button class="cell" data-index="3" tabindex="3"></button>
        <button class="cell" data-index="4" tabindex="4"></button>
        <button class="cell" data-index="5" tabindex="5"></button>
        <button class="cell" data-index="6" tabindex="6"></button>
        <button class="cell" data-index="7" tabindex="7"></button>
        <button class="cell" data-index="8" tabindex="8"></button>
    </div>
    <p class="game-status"></p>
    <button class="game-restart">Restart Game</button>
    <script src="js/ai.js"></script>
</body>
</html>
